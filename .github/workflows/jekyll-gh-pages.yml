<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agassiz Tree Removal & Hedging</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a special title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        .font-sacramento {
            font-family: 'Sacramento', cursive;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

    <!-- Header Section -->
    <header class="bg-green-700 py-8 px-4 sm:px-6 lg:px-8 text-center shadow-lg">
        <h1 class="font-sacramento text-6xl md:text-8xl text-white drop-shadow-md tracking-wider">
            Agassiz Tree & Hedging
        </h1>
    </header>

    <main class="container mx-auto px-4 py-8">

        <!-- Introduction Section -->
        <section class="mb-16">
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-lg border border-green-200">
                <p class="text-xl md:text-2xl text-center text-gray-700 max-w-3xl mx-auto">
                    Mike and Nick are experienced and professional workers with over
                    <span class="font-bold text-green-700">5 years of experience</span>. They ensure a high-quality job is done, followed by a thorough cleanup. Contact us today for <span class="font-bold text-green-700">free quotes</span>.
                </p>
            </div>
        </section>

        <!-- Tree Removal Section -->
        <section id="tree-removal" class="mb-16">
            <h2 class="text-4xl font-bold text-center text-green-800 mb-8">Tree Removal</h2>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <p class="text-lg text-gray-600">
                    Our team specializes in safe and efficient tree removal for properties of all sizes. Whether a tree is diseased, damaged, or simply in the way, we have the skills and equipment to handle the job with precision. We prioritize safety and ensure your property is protected throughout the process.
                </p>
                <div class="relative w-full aspect-[4/3] rounded-lg overflow-hidden shadow-xl">
                    <img src="https://placehold.co/600x450/4CAF50/FFFFFF?text=Tree+Removal" alt="Tree removal in progress" class="w-full h-full object-cover">
                </div>
            </div>
        </section>

        <!-- Hedging Services Section -->
        <section id="hedging" class="mb-16">
            <h2 class="text-4xl font-bold text-center text-green-800 mb-8">Hedging Services</h2>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div class="relative w-full aspect-[4/3] rounded-lg overflow-hidden shadow-xl md:order-2">
                    <img src="https://placehold.co/600x450/8BC34A/FFFFFF?text=Perfectly+Trimmed+Hedges" alt="Perfectly trimmed hedges" class="w-full h-full object-cover">
                </div>
                <p class="text-lg text-gray-600 md:order-1">
                    Keep your hedges looking sharp and healthy with our professional trimming and shaping services. Our attention to detail ensures your hedges add beauty and value to your landscape. We handle everything from routine maintenance to complex hedge sculpting.
                </p>
            </div>
        </section>

        <!-- Google Maps Section -->
        <section class="mb-16 text-center">
            <h2 class="text-4xl font-bold text-green-800 mb-8">Find Us on the Map</h2>
            <div class="relative rounded-xl overflow-hidden shadow-xl">
                <!-- Google Maps Embed -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2581.332309831776!2d-121.7516801222851!3d49.236687877232236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548443907c0a8ce7%3A0x6b447885b5d8434!2s2894%20Cameron%20Rd%2C%20Agassiz%2C%20BC%20V0M%201A2%2C%20Canada!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="rounded-xl"
                ></iframe>
            </div>
        </section>

        <!-- Contact Us Section -->
        <section id="contact-us" class="mb-16">
            <div class="bg-green-600 p-8 md:p-12 rounded-xl shadow-lg text-center">
                <h2 class="text-4xl font-bold text-white mb-4">Set Up a Free Quote</h2>
                <p class="text-lg text-white mb-8">
                    Contact us to schedule a visit and get a free, no-obligation quote for your tree removal or hedging project. We look forward to working with you!
                </p>
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="mailto:mazzone.baird@gmail.com"
                       class="inline-block bg-white text-green-700 hover:bg-green-100 font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105">
                        Email Us
                    </a>
                    <a href="tel:+2365223836"
                       class="inline-block bg-white text-green-700 hover:bg-green-100 font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105">
                        Call Us: +236-522-3836
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white text-center py-4 px-4">
        <p>&copy; 2024 Agassiz Tree & Hedging. All Rights Reserved.</p>
    </footer>

</body>
</html>

